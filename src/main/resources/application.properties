#Configuraciones que utilizara la aplicacion al inicializarse
# DataSource Configuration
# MySQL Data Source Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/crud?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
spring.datasource.username = root
spring.datasource.password = password

#Hibernate Configuration
#MySQL Dialect Configuration
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
#para la generacion de estructuras
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

jwt.secret = secret
jwt.expiration = 36000

#Swagger
springdoc.api-docs.path=/crud-docs
springdoc.swagger-ui.path=/crud-docs-ui.html
server.tomcat.relaxed-query-chars=|,{,},[,]